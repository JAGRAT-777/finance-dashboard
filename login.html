<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Finance Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Financial Assistant</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username (hint: user)" required>
            <input type="password" name="password" placeholder="Password (hint: pass)" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
